<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<p class="center tom_xlarge">Login</p>
<form method="post" class="center">
  {% csrf_token %}
    <table class="table info">
        {{ form}}
    </table>

  <button type="submit" class="center back_tomato">Login</button>
</form>
{% endblock %}
