<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <p class="center tom_xlarge">Sign up</p>
  <form method="post" class="center">
    {% csrf_token %}
    <table class="table info">
      {{ form }}
    </table>
        <button type="submit" class="center back_tomato">Sign up</button>
  </form>
{% endblock %}
