<!-- templates/base.html -->
{% load static %}
{% load mathfilters %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Allura|Staatliches|Syncopate" rel="stylesheet">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
    <main>
        <div class="center">
            <p style="vertical-align: center">
                <span class="header_schedule">schedule</span>
                <span class="header_rottweiler">rottweiler</span>
            </p>
            <p></p>
        </div>

    <ul>
        <li><a href='/rotw/home/'>Home</a></li>

        {%  if user.id != None %}
        <li>
            <a href='/rotw/{{ user.id }}'>My plans</a>
        </li>
        <li><a href="{% url 'logout' %}">Log out</a></li>
        {%  else %}
        <li><a href="{% url 'login' %}">Log in</a></li>
        <li><a href="{% url 'signup' %}">Register</a></li>
        {%  endif %}


    </ul>


        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
